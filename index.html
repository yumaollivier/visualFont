<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    <title>Visual Font</title>
  </head>
  <body class="d-flex justify-content-center flex-column align-items-center">
    <div class="header d-flex justify-content-center flex-column align-items-center mb-5 mt-3">
      <h1>Visual Font</h1>
      <p>
        Testons ensemble des polices d'Ã©critures pour lire plus facilement et
        plus rapidement.
      </p>
    </div>
    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="fontRadio" id="lexieFont" autocomplete="off" checked>
        <label class="btn btn-outline-primary lexie" for="lexieFont">Lexie Readable</label>
        <input type="radio" class="btn-check" name="fontRadio" id="openFont" autocomplete="off">
        <label class="btn btn-outline-primary open" for="openFont">Open Dislexic</label>
        <input type="radio" class="btn-check" name="fontRadio" id="openAltaFont" autocomplete="off">
        <label class="btn btn-outline-primary open-alta" for="openAltaFont">Open Dislexic Alta</label>
      </div>
    <div class="body w-50">
      <div class="input-wrapper d-flex justify-content-center flex-column">
        <label for="text">Ton texte</label>
        <textarea class="mb-3 w-100 rounded-4 p-3" name="text" id="text" cols="30" rows="10"></textarea>
      </div>
      <div class="mt-5">
          <label class="text-secondary fs-4">Le rendu de ton texte :</label>
          <div class="mb-2 rounded shadow p-3 mt-2 mb-4 d-flex justify-content-between">
            <div class="me-5">
                <h4 class="fs-6">Taille de la police</h4>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="sizeRadio" id="sFontSize" autocomplete="off">
                    <label class="btn btn-outline-primary" for="sFontSize">S</label>
                    <input type="radio" class="btn-check" name="sizeRadio" id="mFontSize" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="mFontSize">M</label>
                    <input type="radio" class="btn-check" name="sizeRadio" id="lFontSize" autocomplete="off">
                    <label class="btn btn-outline-primary" for="lFontSize">L</label>
                  </div>
            </div>
            <div>
                <h4 class="fs-6">Espacement des lettres</h4>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="letterRadio" id="normalSpacing" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="normalSpacing">Normal</label>
                    <input type="radio" class="btn-check" name="letterRadio" id="largeSpacing" autocomplete="off">
                    <label class="btn btn-outline-primary" for="largeSpacing">Large</label>
                  </div>
            </div>
            <div>
                <h4 class="fs-6">Hauteur de ligne</h4>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="lineRadio" id="normalHeight" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="normalHeight">Normal</label>
                    <input type="radio" class="btn-check" name="lineRadio" id="largeHeight" autocomplete="off">
                    <label class="btn btn-outline-primary" for="largeHeight">Large</label>
                  </div>
            </div>
          </div>
          <div class="render-wrapper h-auto text-wrap text-break mb-5" style="font-size: 1.5rem"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
